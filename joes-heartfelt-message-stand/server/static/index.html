<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Joe's Heartfelt Message Stand!!1</title>
        <link rel="stylesheet" href="/style.css" />
        <script>
            function derotate() {
                document.body.style.transform = "none";
            }
        </script>
    </head>
    <body>
        <h1>Welcome to Joe's Heartfelt Message Stand!</h1>
        <p><em>Accepting organic heartfelt messages since 2021</em></p>
        <p><a href="javascript:derotate()">De-rotate this page</a></p>
        <form method="post" action="/message">
            <h2>Send me a heartfelt message</h2>
            <p>Joe is tired of taking screenshots and visiting sites. Send him a message to cheer him up!</p>
            <div class="input-group">
                <label for="message">Please enter your message (please don't try to hack us!):</label>
                <textarea name="message" id="message">:skylerVampire:</textarea>
            </div>
            <input type="submit" value="Send Your Heartfelt Message!" />
        </form>
    </body>
</html>
